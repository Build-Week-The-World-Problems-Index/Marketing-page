<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Orienta|Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
    <title>World Problems Index</title>
  </head>
  <body>
    <nav>
      <img src="img/Logo.png" />
      <div>
        <a href="#">about</a>
        <a href="#">team</a>
        <a href="#">contact</a>
        <a href="#">login</a>
      </div>
    </nav>
    <header>
      <img src="img/nasa-_SFJhRPzJHs-unsplash.jpg" />
      <h1>World Problems Index</h1>
      <p>
        Investigate problems of the world, consider their solutions and explore
        related problems and solutions
      </p>
      <button>
        Explore
      </button>
    </header>
    <section class="content">
      <div class="formlabel">
        <h4>Questions?</h4>
        <h4>Comments?</h4>
        <h4>Let us know!</h4>
      </div>
      <div>
        <form>
          <div>
            <label for="name">name:</label>
            <input type="text" name="name" />
          </div>
          <div>
            <label for="email">email:</label>
            <input type="text" name="email" />
          </div>
          <div class="question">
            <label for="question">questions/comments:</label><br />
            <input type="text" name="question" />
          </div>
        </form>
      </div>
    </section>
    <footer>
      <p>&copy; 2019 World Problems Index</p>
    </footer>
  </body>
</html>
